<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Janvi Luxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop Now</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="profile.html">My Profile</a>
            <a href="policies.html">Policies</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <section class="container">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="lip.jpg" alt="Luxury Lipstick">
                <div class="cart-details">
                    <h3>Luxury Lipstick</h3>
                    <p>Price: ₹999</p>
                    <input type="number" value="1" min="1" class="quantity" onchange="updateTotal()">
                </div>
            </div>

            <div class="cart-item">
                <img src="found.jpg" alt="Flawless Foundation">
                <div class="cart-details">
                    <h3>Flawless Foundation</h3>
                    <p>Price: ₹1,799</p>
                    <input type="number" value="1" min="1" class="quantity" onchange="updateTotal()">
                </div>
            </div>
        </div>

        <div class="cart-total">
            <h3>Total: ₹<span id="total-price">2,798</span></h3>
            <button class="btn checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>© 2025 Janvi Luxe. All rights reserved.</p>
    </footer>

    <script>
        function updateTotal() {
            let quantities = document.querySelectorAll(".quantity");
            let prices = [999, 1799]; // Prices for Lipstick and Foundation
            let total = 0;

            quantities.forEach((qty, index) => {
                total += qty.value * prices[index];
            });

            document.getElementById("total-price").innerText = total;
        }
    </script>
</body>
</html>
